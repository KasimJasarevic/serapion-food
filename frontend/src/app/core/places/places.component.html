<!-- PLACES HEADER -->
<div class="flex flex-row items-center p-4 bg-serapion-white z-50">
  <div class="flex-1 uppercase font-thin text-lg">Places</div>
  <div class="btn btn-primary mr-2">
    <i class="fas fa-plus fa-xs pr-1"></i>
    New
  </div>

  <button class="btn btn-accent">
    <i class="fas fa-user fa-xs pr-1"></i>
    Logout
  </button>
</div>
<!-- PLACES HEADER END -->

<!-- PLACES FILTER -->
<div class="bg-serapion-white pb-6 px-4 z-50">
  <form class="group relative text-serapion-grey-100 text-xs">
    <span
      class="absolute top-1/2 -mt-2 group-focus-within:text-serapion-blue-300"
    >
      <i class="fas fa-search"></i>
    </span>
    <input
      class="
        bg-serapion-white
        w-full
        pl-6
        py-2
        border-b border-serapion-grey-100
        focus:outline-none focus:border-serapion-blue-300
      "
      type="text"
      placeholder="Filter places..."
    />
  </form>
</div>
<!-- PLACES FILTER END -->

<!-- PLACES HERO -->
<div class="hidden lg:flex places-hero -z-50"></div>
<!-- PLACES HERO END -->

<!-- PLACES -->
<app-place-list></app-place-list>
