<div class="flex w-screen items-center h-screen">
  <div class="flex flex-1 items-center justify-center -mt-8">
    <div
      class="flex flex-col card shadow-xl transform hover:scale-105 transition-all duration-300"
    >
      <div class="mx-16 my-8 aspect-square w-52">
        <img
          class="object-cover animate-spin-slow"
          src="../../../../assets/images/logo.png"
          alt="Logo"
        />
      </div>
      <div class="text-center font-thin uppercase">Food Ordering Service</div>
      <div class="text-center m-8">
        <div class="btn btn-primary" (click)="googleSignIn()">
          <i class="fab fa-google mr-1"></i>
          Sign in with Google
        </div>
      </div>
      <div
        class="text-center text-xs text-serapion-purple"
        *ngIf="errorMessage"
      >
        <span class="font-semibold">ERROR:</span> {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
