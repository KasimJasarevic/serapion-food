<div class="flex flex-1 items-center pt-24">
  <div class="flex flex-col card shadow-xl">
    <div class="mx-16 my-8 aspect-square w-56">
      <img
        class="object-cover"
        src="../../../../assets/images/logo.png"
        alt="Logo"
      />
    </div>
    <div class="text-center font-thin uppercase">Food Ordering Service</div>
    <div class="text-center m-8">
      <div class="btn btn-primary" (click)="googleSignIn()">
        <i class="fab fa-google mr-1"></i>
        Sign in with Google
      </div>
    </div>
    <div class="text-center text-xs text-serapion-purple" *ngIf="errorMessage">
      <span class="font-semibold">ERROR:</span> {{ errorMessage }}
    </div>
  </div>
</div>
