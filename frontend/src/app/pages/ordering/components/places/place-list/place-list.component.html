<div
  class="min-h-screen p-4 grid grid-cols-2 gap-2 lg:pt-8 lg:grid-cols-2 lg:gap-4 z-10 2xl:pt-8 rounded-t-xl bg-serapion-blue-100 shadow-md dark:bg-serapion-black-100"
>
  <div class="z-10" *ngFor="let place of places | filter: filterStr:updated">
    <div
      class="border-serapion-blue-300 px-2 py-4 bg-serapion-white rounded-md lg:transform lg:hover:scale-102 lg:hover:shadow-lg transition-all duration-300 dark:bg-serapion-black-200"
    >
      <div class="flex flex-row justify-between items-center text-sm font-thin">
        <div class="uppercase flex-1 mr-2 select-all">
          <!-- {{
            place.name.length > 12
              ? (place.name | slice: 0:12) + "..."
              : place.name
          }} -->
          {{ place.name }}
        </div>
        <div
          class="flex flex-row space-x-2 text-serapion-grey-100 2xl:space-x-3 mr-1"
        >
          <i
            class="fas fa-sm fa-edit hover:text-serapion-purple transition-all duration-300 cursor-pointer"
            (click)="editRestaurant(place.id!)"
          ></i>
          <i
            class="fas fa-sm fa-trash hover:text-serapion-grey-200 transition-all duration-300 dark:hover:text-serapion-white cursor-pointer"
            (click)="deletePlace(place.name)"
          ></i>
        </div>
        <!-- <button class="btn btn-secondary" (click)="deletePlace(place.name)">
          <i class="fas fa-sm fa-trash pr-1"></i> Delete
        </button> -->
      </div>

      <!-- <strong class="text-xs font-semibold">{{
        place.phoneNumber ? place.phoneNumber : "No phone number"
      }}</strong> -->

      <div class="flex pt-8 space-x-2 justify-center">
        <!-- <button class="btn btn-warn flex-1" (click)="editRestaurant(place.id!)">
          <i class="far fa-sm fa-edit pr-1"></i> Edit
        </button> -->
        <button
          class="btn btn-primary flex-1 mt-2"
          (click)="openRestaurant(place)"
        >
          <i class="fas fa-sm fa-external-link-alt pr-1"></i> Open
        </button>
      </div>
    </div>
  </div>
</div>
