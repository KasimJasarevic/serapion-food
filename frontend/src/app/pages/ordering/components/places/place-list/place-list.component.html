<div class="p-4 grid grid-cols-3 gap-2 lg:grid-cols-2 lg:gap-4 z-10 lg:-mt-80">
  <a class="cursor-pointer z-10" *ngFor="let place of places$ | async">
    <div
      class="
        px-2
        py-4
        bg-serapion-white
        rounded-md
        transition
        duration-300
        hover:bg-serapion-blue-300 hover:text-serapion-white
      "
    >
      <div class="flex flex-row justify-between items-center text-sm font-thin">
        <span class="uppercase">{{ place.name }}</span>
      </div>
      <strong class="text-xs font-semibold">{{ place.phoneNumber }}</strong>
    </div>
  </a>
</div>
