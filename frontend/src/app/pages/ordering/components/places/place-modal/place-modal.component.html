<div
  class="z-50 fixed inset-0 flex justify-center items-center"
  *ngIf="showModal"
>
  <div class="relative mx-auto w-1/2 max-w-2xl">
    <div class="bg-serapion-white rounded-md p-4 flex flex-col">
      <div class="text-lg font-thin uppercase">
        {{ place ? "Edit Restaurant " + place.name : "Add New Restaurant" }}
      </div>
      <form class="pt-4" [formGroup]="placeForm" (ngSubmit)="onSubmit()">
        <div class="group w-full">
          <div
            class="text-xs text-serapion-purple"
            *ngIf="name.invalid && (name.dirty || name.touched)"
          >
            <span class="font-semibold">*</span> Required
          </div>
          <input
            class="w-full py-2 border-b bg-serapion-white border-serapion-grey-100 focus:outline-none focus:border-serapion-blue-300"
            type="text"
            placeholder="Name"
            formControlName="name"
          />
        </div>

        <div class="group w-full mt-8">
          <input
            class="w-full py-2 border-b bg-serapion-white border-serapion-grey-100 focus:outline-none focus:border-serapion-blue-300"
            type="text"
            placeholder="Menu"
            formControlName="menu"
          />
        </div>

        <div class="group w-full mt-8">
          <input
            class="w-full py-2 border-b bg-serapion-white border-serapion-grey-100 focus:outline-none focus:border-serapion-blue-300"
            type="text"
            placeholder="Phone"
            formControlName="phone"
          />
        </div>

        <div class="pt-8 flex flex-row-reverse justify-between items-center">
          <button
            class="btn w-1/2 ml-1"
            [ngClass]="{
              'btn-primary': !placeForm.invalid,
              'btn-disabled': placeForm.invalid
            }"
            type="submit"
            [disabled]="placeForm.invalid"
          >
            <i class="fas fa-check pr-1"></i> {{ place ? "Save" : "Add" }}
          </button>
          <button class="btn btn-secondary w-1/2" (click)="closeModal()">
            <i class="fas fa-times pr-1"></i> Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="absolute backdrop-filter backdrop-blur-lg z-40 inset-0 bg-opacity-20 bg-serapion-blue-300"
  *ngIf="showModal"
></div>
