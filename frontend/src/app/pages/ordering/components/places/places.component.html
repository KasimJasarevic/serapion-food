<!-- PLACES HEADER -->
<!-- Delivery & takeout from the best local restaurants -->
<div class="flex flex-row items-center p-4 bg-serapion-white z-50">
  <div class="flex-1">
    <div class="uppercase font-thin text-xl tracking-widest">Restaurants</div>
    <div class="text-sm text-serapion-grey-100 font-thin">
      Choose from the best local restaurants
    </div>
  </div>
  <div class="btn btn-primary mr-2" (click)="openPlacesDialog()">
    <i class="fas fa-plus fa-xs pr-1"></i>
    New
  </div>

  <!-- <button class="btn btn-secondary" (click)="logout()">
    <i class="fas fa-user fa-xs pr-1"></i>
    Logout
  </button> -->
</div>
<!-- PLACES HEADER END -->

<!-- PLACES FILTER -->
<div class="bg-serapion-white pb-6 px-4 z-50">
  <form class="relative text-serapion-grey-100 text-xs">
    <input
      class="peer bg-serapion-white w-full pl-6 py-2 border-b border-serapion-grey-100 focus:outline-none focus:border-serapion-blue-300"
      type="text"
      placeholder="e.g. Restaurant name"
      name="filter"
      [(ngModel)]="filterInput"
    />
    <label
      class="absolute left-0 top-1/2 -mt-2 peer-focus:text-serapion-blue-300"
    >
      <i class="fas fa-search"></i>
    </label>
  </form>
</div>
<!-- PLACES FILTER END -->

<!-- PLACES HERO -->
<div class="hidden lg:flex places-hero -z-50"></div>
<!-- PLACES HERO END -->

<!-- PLACES -->
<app-place-list [filterStr]="filterInput"></app-place-list>
<!-- PLACES END -->

<app-place-modal></app-place-modal>
